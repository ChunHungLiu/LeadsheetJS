<div id="editor_menu_second_level" class="hidden">
	<div id="import_container">
		<div id="editor_menu_each_import_container">
			<div class="current_button" title="Import leadsheet as MusicCSL JSON or MusicXML">
				<input type="file" id="importFile" accept="text/json, text/xml, .json, .xml" />
			</div>
		</div>
		<div class="button_text">
			Import
		</div>
	</div>
	<div id="sound_export_container">
		<div id="editor_menu_each_sound_export_container">
			<div class="current_button" id="export_mp3" title="Export leadsheet as mp3">MP3</div>
			<div class="current_button" id="export_wav" title="Export leadsheet as wav">WAV</div>
			<div class="current_button" id="export_midi" title="Export leadsheet as midi">MIDI</div>
			<div class="sound_export_options">
				<label for="export_sound_chords">Chords: <input id="export_sound_chords" type="checkbox" name="export_sound_chords" checked />						</label>
				<label for="export_sound_tick">Tick: <input id="export_sound_tick" type="checkbox" name="export_sound_tick" /></label>
			</div>
		</div>
		<div class="button_text">
			Sound Export
		</div>
	</div>
	<div id="export_container">
		<div id="editor_menu_each_export_container">
			<div class="current_button" id="export_png" title="Export leadsheet as png">PNG</div>
			<div class="current_button" id="export_pdf" title="Export leadsheet as pdf">PDF</div>
			<div class="current_button" id="export_musicCslJson" title="Export leadsheet as MusicCSL JSON">MusicCSL JSON</div>
		</div>
		<div class="button_text">
			Leadsheet Export
		</div>
	</div>
</div>
