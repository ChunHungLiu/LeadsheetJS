<div>
	<div id="file_edition_extra_elements_container"></div>
	<ul class="menu-part nav-justified">
		{{#parts}}
		<li>
			<div>
				<ul class="item nav-justified">
					{{#items}}
						{{#file}}
							<li><input type="file" id="importFile" accept="text/json, text/xml, .json, .xml" /></li>
						{{/file}}
						{{^file}}
							<li id="{{id}}">{{text}}</li>			
						{{/file}}
					{{/items}}
				</ul>
				<h5>{{name}}</h5>
			</div>
		</li>
		{{/parts}}
	</ul>
</div>
